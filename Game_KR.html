<style>
  .back-button {
    background-color: #555; /* 배경색 */
    color: white; /* 글자색 */
    padding: 10px 20px; /* 안쪽 여백 */
    border: none; /* 테두리 제거 */
    cursor: pointer; /* 마우스 커서를 손가락 모양으로 변경 */
    border-radius: 5px; /* 모서리 둥글게 */
    font-size: 16px;
    margin: 20px;
  }
  .back-button:hover {
    background-color: #777; /* 마우스를 올렸을 때 색상 변경 */
  }
</style>

<button class="back-button" onclick="history.back()">뒤로가기</button>
