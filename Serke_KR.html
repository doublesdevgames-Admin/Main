<!DOCTYPE html>
<html>
<head>
    <title>DoublesDevGames - 세르케</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }

        /* --- 상단 메뉴바 --- */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 75px;
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 75px;
            text-decoration: none;
            font-size: 20px;
            transform: skewX(-15deg);
        }
        nav li a span {
            display: block;
            transform: skewX(15deg);
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }
        
        /* 현재 페이지 활성화 표시 */
        nav li a.active {
            background-color: #80ffeb;
            color: black;
        }
        
        /* --- 회사 로고 --- */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px;
        }
        .logo-container img {
            height: 130px;
            vertical-align: middle;
        }

        /* --- 드롭다운 메뉴 --- */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transform: skewX(0);
            border-bottom: 2px solid transparent; 
            box-sizing: border-box;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a span {
            display: block;
            transform: skewX(0);
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }
        
        /* --- 메인 콘텐츠 및 배경 --- */
        .main-content {
            margin-left: 0;
            background-image: url('./images/serke/Stage_timeAtk.png'); /* 배경 이미지 적용 */
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            padding-top: 75px; 
            min-height: 100vh;
        }
        
        /* --- 세르케 페이지 전용 스타일 --- */
        .serke-header-section {
            /* 여기 배경은 main-content에 통합되었으므로 제거합니다. */
            height: 50vh; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            padding-top: 0px; 
        }

        .serke-header-section img {
            max-width: 60%;
            height: auto;
            margin-top: -300px; 
        }

        /* --- 무기 쇼케이스 섹션 --- */
        .weapon-showcase {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 10%;
            /* 배경은 main-content에서 처리하므로 여기서 제거 */
        }
        .weapon-showcase img {
            height: 150px;
            filter: drop-shadow(0 0 5px #80ffeb);
            transition: transform 0.3s ease;
        }
        .weapon-showcase img:hover {
            transform: scale(1.1);
        }

        /* --- 스크린샷 슬라이드쇼 --- */
        .slideshow-container {
            max-width: 900px;
            position: relative;
            margin: auto;
            padding: 50px 0;
            /* 배경은 main-content에서 처리하므로 여기서 제거 */
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            vertical-align: middle;
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #80ffeb;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        
        /* --- 게임 소개 섹션 텍스트 박스 스타일 --- */
        .game-info-section {
            background-color: rgba(45, 45, 45, 0.8); /* 어두운 회색 반투명 배경 */
            padding: 50px 10%;
            text-align: center;
            max-width: 900px; /* 박스 너비 제한 */
            margin: 50px auto; /* 중앙 정렬 및 위아래 여백 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 0 15px rgba(0, 255, 235, 0.5); /* 그림자 효과 (네온 느낌) */
        }

        .game-info-section h2 {
            font-size: 2.5em;
            color: #80ffeb;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(128, 255, 235, 0.7); /* 제목 네온 효과 */
        }

        .game-info-section p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 40px;
            color: #e0e0e0; /* 텍스트 색상 조정 */
        }

        /* --- 하단 푸터 및 소셜 아이콘 --- */
        .another-section {
            background-color: #1f1f1f; /* 푸터만 배경색 유지 */
            color: white;
            padding: 10px 50px;
            text-align: left;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 100px;
            min-height: auto;
        }
        .another-section .company-name {
            font-weight: bold;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #80ffeb;
        }

        .fixed-social-box {
            position: fixed;
            left: 50px;
            top: 50%;
