    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            width: 100vw;
            position: fixed;
            color: white;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 60px; /* 메뉴바 높이 60px로 설정 */
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px; /* 위아래 패딩 0으로 설정 */
            line-height: 60px; /* 라인 높이를 메뉴바 높이와 같게 설정하여 세로 중앙 정렬 */
            text-decoration: none;
            font-size: 20px; /* 글자 크기 20px로 설정 */
        }
        nav li a:hover:not(.active) {
            background-color: #111;
        }

        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
            position: absolute;
            background-color: #333;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
