        body {

            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }
        
        /* 상단 메뉴바 스타일 */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            color: black;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px; /* 좌우 패딩을 100px로 통일 */
            display: flex;
            justify-content: space-between; /* 항목들을 양 끝으로 분산 */
            align-items: center;
            height: 60px;
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 60px;
            text-decoration: none;
            font-size: 20px;
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }

        /* 회사 로고 스타일 */
        .logo {
            margin: 0 auto; /* 중앙 정렬 */
        }
        .logo img {
            height: 60px;
            vertical-align: middle;
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }

        /* 메인 콘텐츠 영역 스타일 */
        .main-content {
            margin-left: 0;
        }
        .fixed-background-section {
            background-image: url('images/your_main_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }
        .content-after-nav {
            padding: 50px;
            background-color: #f4f4f4;
            min-height: 500px;
            line-height: 1.6;
        }
        .other-content {
            padding: 50px;
            background-color: #f4f4f4;
            min-height: 500px;
            line-height: 1.6;
        }
        .another-section {
            padding: 50px;
            background-color: #e0e0e0;
            min-height: 700px;
            text-align: center;
        }
    </style>
</head>

        </div>
        <div class="other-content">

            <p>더 자세한 내용은 Serke 소개 페이지에서 확인하실 수 있습니다.</p>
        </div>
