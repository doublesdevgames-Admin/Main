<!DOCTYPE html>
<html>
<head>
    <title>DoublesDevGames - 메인</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }
        
        /* 상단 메뉴바 스타일 */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 75px; /* 로고 높이에 맞춰 조정 */
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 75px; /* 로고 높이에 맞춰 조정 */
            text-decoration: none;
            font-size: 20px;
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }
        
        /* 회사 로고 스타일 */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px; /* 로고 높이에 맞춰 조정 */
        }
        .logo-container img {
            height: 130px;
            vertical-align: middle;
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }

        /* 메인 콘텐츠 영역 스타일 */
        .main-content {
            margin-left: 0;
        }
        .fixed-background-section {
            background-image: url('images/serke/Main1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }

        /* 이미지/영상 컨테이너 스타일 */
        .image-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 겹쳐질 이미지와 영상 스타일 */
        .image-overlay-container > * {
            position: absolute;
        }
        
        .image-overlay-container img {
            max-width: 80%;
        }

        /* SerkeTrans.png 스타일 */
        .serke-trans {
            z-index: 1;
            opacity: 0;
            animation: slideRightAndFadeIn 2s ease-out forwards;
        }

        /* gamelogo.png 스타일 */
        .gamelogo {
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }

        /* 유튜브 영상 스타일 */
        .youtube-video {
            z-index: 3;
            bottom: 216px; /* 이 값은 SerkeTrans.png와의 상대적인 위치에 따라 조정될 수 있습니다. */
            position: relative;
        }
        
        /* Info 버튼 스타일 (육각형 및 중앙 정렬) */
        .info-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(250px) translateY(100px); /* SerkeTrans.png 중앙 기준으로 조정 */
            width: 160px; /* 버튼의 너비 */
            height: 50px; /* 버튼의 높이 */
            line-height: 50px; /* 텍스트를 수직 중앙에 */
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #80ffeb;
            color: black;
            border: none;
            cursor: pointer;
            z-index: 5; /* SerkeTrans.png (z-index: 1) 위에 보이도록 */
            
            /* 육각형 모양 정의 */
            clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            -webkit-clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%); /* 웹킷 브라우저 지원 */
            transition: background-color 0.3s ease; /* 호버 효과 */
        }

        .info-button:hover {
            background-color: #fff;
        }
        
        /* 키프레임 정의 */
        @keyframes slideRightAndFadeIn {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            100% {
                transform: translateX(500px) translateY(0); /* SerkeTrans.png의 최종 위치 */
                opacity: 1;
            }
        }
