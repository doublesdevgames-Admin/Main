<!DOCTYPE html>
<html>
<head>
    <title>DoublesDevGames - 메인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }

        /* --- 상단 메뉴바 --- */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 75px;
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 75px;
            text-decoration: none;
            font-size: 20px;
            transform: skewX(-15deg);
        }
        nav li a span {
            display: block;
            transform: skewX(15deg);
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }
        
        /* --- 회사 로고 --- */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px;
        }
        .logo-container img {
            height: 130px;
            vertical-align: middle;
        }

        /* --- 드롭다운 메뉴 --- */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transform: skewX(-15deg);
            /* 드롭다운 항목 아래에 선 추가 */
            border-bottom: 2px solid #000;
            box-sizing: border-box; /* 패딩과 보더 포함하여 크기 계산 */
        }
        /* 마지막 항목에는 선 제거 */
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a span {
            display: block;
            transform: skewX(15deg);
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }
        
        /* --- 메인 콘텐츠 및 배경 --- */
        .main-content {
            margin-left: 0;
        }
        .fixed-background-section {
            background-image: url('./images/serke/Main1.png');
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }

        /* --- 이미지 및 버튼 컨테이너 --- */
        .image-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-overlay-container > * {
            position: absolute;
        }
        .serke-trans {
            z-index: 1;
            opacity: 0;
            animation: slideRightAndFadeIn 2s ease-out forwards;
            top: 50%;
            left: 0;
            transform: translateY(-50%) translateY(50px);
            max-width: 68%;
            filter: brightness(100%);
        }
        .enemy-image {
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 2s;
            top: 50%;
            left: 12%;
            transform: translateY(-50%) scaleX(-1);
            width: 21%;
            filter: brightness(60%);
        }
        .gamelogo {
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }
        .youtube-video {
            z-index: 3;
            bottom: 216px;
            position: relative;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(calc(-50% + 40px), calc(-50% + 80px));
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }
        .info-button,
        .store-button {
            width: 280px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color: #80ffeb;
            color: black;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            -webkit-clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            transition: background-color 0.3s ease;
        }

        .info-button i, .store-button i {
            margin-right: 10px;
        }

        .info-button:hover,
        .store-button:hover {
            background-color: #fff;
        }
        .store-button {
            margin-top: 20px;
            text-shadow: none;
        }
        .info-button {
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }
        .steam-button {
            animation: slideDownAndFadeIn 0.2s ease-in forwards;
            animation-delay: 2.3s;
        }
        .stove-button {
            animation: slideDownAndFadeIn 0.2s ease-in forwards;
            animation-delay: 2.8s;
        }
        
        /* --- 애니메이션 키프레임 --- */
        @keyframes slideRightAndFadeIn {
            0% { left: -100px; opacity: 0; }
            100% { left: 50%; opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDownAndFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- 하단 푸터 및 소셜 아이콘 --- */
        .another-section {
            background-color: #1f1f1f;
            color: white;
            padding: 10px 50px;
            text-align: left;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 100px;
            min-height: auto;
        }
        .another-section .company-name {
            font-weight: bold;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #80ffeb;
        }

        /* --- 좌측 고정 소셜 박스 --- */
        .fixed-social-box {
            position: fixed;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 72px;
            background-color: #80ffeb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            z-index: 20;
        }
        .fixed-social-box a {
            color: #000;
            font-size: 34px;
            margin: 18px 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .fixed-social-box a:hover {
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

        <a href="https://discord.gg/Pzmnjd5s36" target="_blank" aria-label="Discord"><i class="fa-brands fa-discord"></i></a>
    </div>

    <nav>
        <div class="logo-container">
            <img src="images/dsgames_Logo2.png" alt="DoublesDevGames 로고">
        </div>
        <ul>
            <li>
                <a href="index.html"><span>메인</span></a>
            </li>
            <li class="dropdown">

                <div class="dropdown-content">
                    <a href="#"><span>세르케</span></a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#"><span>언어</span></a>
                <div class="dropdown-content">
                    <a href="index.html"><span>한국어 (KR)</span></a>
                    <a href="index_US.html"><span>English (US)</span></a>

            </li>

    </nav>
    <div class="main-content">
        <div class="fixed-background-section">
            <div class="image-overlay-container">
                <img src="images/serke/SerkeTrans.png" class="serke-trans" alt="Serke 로고">

                <div class="button-container">

                    <a href="https://store.steampowered.com/app/2825410/Serke/" target="_blank" class="store-button steam-button"><i class="fab fa-steam"></i> 스팀</a>
                    <a href="https://store.onstove.com/ko/games/3751" target="_blank" class="store-button stove-button"><i class="fas fa-shopping-cart"></i> 스토브</a>

        <div class="another-section">

        </div>
    </div>
</body>
</html>
