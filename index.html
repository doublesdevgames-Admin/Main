<!DOCTYPE html>
<html>
<head>
    <title>DoublesDevGames - 메인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }
        
        /* 상단 메뉴바 스타일 */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 75px; /* 로고 높이에 맞춰 조정 */
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 75px; /* 로고 높이에 맞춰 조정 */
            text-decoration: none;
            font-size: 20px;
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }
        
        /* 회사 로고 스타일 */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px; /* 로고 높이에 맞춰 조정 */
        }
        .logo-container img {
            height: 130px;
            vertical-align: middle;
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }

        /* 메인 콘텐츠 영역 스타일 */
        .main-content {
            margin-left: 0;
        }
        .fixed-background-section {
            background-image: url('images/serke/Main1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }

        /* 이미지/영상 컨테이너 스타일 */
        .image-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 겹쳐질 이미지와 영상 스타일 */
        .image-overlay-container > * {
            position: absolute;
        }
        
        /* 모든 이미지의 최대 너비를 100%로 설정 */
        .image-overlay-container img {
            max-width: 100%;
        }

        /* SerkeTrans.png 스타일 (70% 크기) */
        .image-overlay-container .serke-trans {
            z-index: 1;
            opacity: 0;
            animation: slideRightAndFadeIn 2s ease-out forwards;
            top: 50%;
            left: 0;
            transform: translateY(-50%) translateY(50px);
            max-width: 68%;
            filter: brightness(50%);
        }

        /* Enemy3.png 스타일 */
        .enemy-image {
            z-index: 0; /* gamelogo.png (z-index: 2) 뒤에 오도록 0 또는 1로 설정 */
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 2s; /* SerkeTrans.png 애니메이션 (2초)와 동시에 끝나도록 */
            top: 50%;
            left: 20%; /* 좌측에 배치 */
            transform: translateY(-50%) scaleX(-1); /* 세로 중앙 정렬 및 좌우 반전 */
            max-width: 30%; /* 원하는 크기로 조절 */
            filter: brightness(30%); /* 20% 더 어둡게 */
        }

        /* gamelogo.png 스타일 */
        .gamelogo {
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }

        /* 유튜브 영상 스타일 */
        .youtube-video {
            z-index: 3;
            bottom: 216px;
            position: relative;
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(calc(-50% + 40px), calc(-50% + 80px));
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        /* 개별 버튼 스타일 */
        .info-button,
        .store-button {
            width: 280px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color: #80ffeb;
            color: black;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: block;
            opacity: 0;
            
            /* 육각형 모양 정의 */
            clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            -webkit-clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            transition: background-color 0.3s ease;
        }
        
        /* 버튼 호버 효과 */
        .info-button:hover,
        .store-button:hover {
            background-color: #fff;
        }
        
        /* 스토어 버튼 간격 및 그림자 제거 */
        .store-button {
            margin-top: 20px;
            text-shadow: none;
        }
        
        /* 개별 버튼 애니메이션 */
        .info-button {
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }
        .steam-button {
            animation: slideDownAndFadeIn 0.2s ease-in forwards;
            animation-delay: 2.3s;
        }
        .stove-button {
            animation: slideDownAndFadeIn 0.2s ease-in forwards;
            animation-delay: 2.8s;
        }
        
        /* 키프레임 정의 */
        @keyframes slideRightAndFadeIn {
            0% {
                left: -100px;
                opacity: 0;
            }
            100% {
                left: 50%;
                opacity: 1;
            }
        }
