    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end; /* 모든 메뉴를 오른쪽으로 정렬 */
        }
        nav li {
            position: relative; /* 드롭다운 메뉴 위치 기준 */
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover:not(.active) {
            background-color: #111;
        }
        
        /* 언어 드롭다운 메뉴 스타일 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none; /* 기본적으로 숨김 */
            position: absolute;
            background-color: #333;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%; /* 메뉴바 바로 아래에 위치 */
            right: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            max-height: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #111;
        }
        .dropdown:hover .dropdown-content {
            display: block; /* 마우스 오버 시 표시 */
            max-height: 200px; /* 슬라이드 효과를 위한 높이 */
        }
        /* 드롭다운 버튼 스타일 */
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .fixed-background-section {
            background-image: url('images/your_main_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }
        .content-after-nav {
            padding-top: 60px;
        }
        .other-content {
            padding: 50px;
            background-color: #f4f4f4;
            min-height: 500px;
            line-height: 1.6;
        }
        .another-section {
            padding: 50px;
            background-color: #e0e0e0;
            min-height: 700px;
            text-align: center;
        }
    </style>
