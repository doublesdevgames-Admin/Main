<!DOCTYPE html>
<html>
<head>
    <title>DoublesDevGames - 메인</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }
        
        /* 상단 메뉴바 스타일 */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 75px; /* 로고 높이에 맞춰 조정 */
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 75px; /* 로고 높이에 맞춰 조정 */
            text-decoration: none;
            font-size: 20px;
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }
        
        /* 회사 로고 스타일 */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px; /* 로고 높이에 맞춰 조정 */
        }
        .logo-container img {
            height: 130px;
            vertical-align: middle;
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }

        /* 메인 콘텐츠 영역 스타일 */
        .main-content {
            margin-left: 0;
        }
        .fixed-background-section {
            background-image: url('images/serke/Main1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }

        /* 이미지/영상 컨테이너 스타일 */
        .image-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 겹쳐질 이미지와 영상 스타일 */
        .image-overlay-container > * {
            position: absolute;
        }
        
        .image-overlay-container img {
            max-width: 80%;
        }

        /* SerkeTrans.png 스타일 */
        .serke-trans {
            z-index: 1;
            opacity: 0;
            animation: slideRightAndFadeIn 2s ease-out forwards;
            transform: translateY(100px);
        }

        /* gamelogo.png 스타일 */
        .gamelogo {
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }

        /* 유튜브 영상 스타일 */
        .youtube-video {
            z-index: 3;
            bottom: 216px;
            position: relative;
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        /* 개별 버튼 스타일 */
        .info-button,
        .store-button {
            width: 280px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color: #80ffeb;
            color: black;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: block;
            opacity: 0;
            
            /* 육각형 모양 정의 */
            clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            -webkit-clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            transition: background-color 0.3s ease;
        }
        
        /* 버튼 호버 효과 */
        .info-button:hover,
        .store-button:hover {
            background-color: #fff;
        }
        
        /* 스토어 버튼 간격 */
        .store-button {
            margin-top: 10px;
        }
        
        /* 개별 버튼 애니메이션 */
        .info-button {
            animation: slideDownAndFadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }
        .steam-button {
            animation: slideDownAndFadeIn 1s ease-in forwards;
            animation-delay: 2.3s; /* 게임 정보 버튼 이후 0.5초 지연 */
        }
        .stove-button {
            animation: slideDownAndFadeIn 1s ease-in forwards;
            animation-delay: 2.8s; /* 스팀 버튼 이후 0.5초 지연 */
        }
        
        /* 키프레임 정의 */
        @keyframes slideRightAndFadeIn {
            0% {
                transform: translateX(0) translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(500px) translateY(100px);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 새로운 아래로 내려가는 애니메이션 */
        @keyframes slideDownAndFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .other-content {
            padding: 50px;
            background-color: #f4f4f4;
            min-height: 500px;
            line-height: 1.6;
        }
        .another-section {
            /* 배경색을 #0a0908로 변경, 아래쪽 여백을 절반으로 줄임, 글자색 흰색으로 변경 */
            padding: 50px 50px 25px 50px;
            background-color: #0a0908;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="images/dsgames_Logo2.png" alt="DoublesDevGames 로고">
        </div>
        <ul>
            <li class="dropdown">
                <a href="#">게임</a>
                <div class="dropdown-content">
                    <a href="#">세르케</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">언어</a>
                <div class="dropdown-content">
                    <a href="index.html">한국어 (KR)</a>
                    <a href="index_US.html">English (US)</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="fixed-background-section">
            <div class="image-overlay-container">
                <img src="images/serke/SerkeTrans.png" class="serke-trans" alt="Serke 로고">
                <iframe
                    width="840"
                    height="472"
                    src="https://www.youtube.com/embed/B051eme12eU?si=9D6eiDm4a9PHZA4M%22%20title=%22YouTube%20video%20player?autoplay=1"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    class="youtube-video">
                </iframe>
                <img src="images/serke/gamelogo.png" class="gamelogo" alt="게임 로고">

                <div class="button-container">
                    <button class="info-button">게임정보</button>
                    <a href="https://store.steampowered.com/app/2825410/Serke/" target="_blank" class="store-button steam-button">스팀상점</a>
                    <a href="https://store.onstove.com/ko/games/3751" target="_blank" class="store-button stove-button">스토브</a>
                </div>
            </div>
        </div>
        <div class="another-section">
            <h2>디에스게임즈</h2>
            <p>doublesdevgames@gmail.com</p>
            <p>인천시 부평구 경인로 890번길 57</p>
        </div>
    </div>
</body>
</html>
