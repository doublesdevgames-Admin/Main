<!DOCTYPE html>
<html>
<head>
    <title>DoublesDevGames - Main</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
        }
        
        /* Top Navigation Bar Style */
        nav {
            background-color: #000000;
            width: 100vw;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0 100px 0 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 75px; /* Adjust to logo height */
        }
        nav li {
            position: relative;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 0 16px;
            line-height: 75px; /* Adjust to logo height */
            text-decoration: none;
            font-size: 20px;
        }
        nav li a:hover:not(.active) {
            background-color: #80ffeb;
            color: black;
        }
        
        /* Company Logo Style */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px; /* Adjust to logo height */
        }
        .logo-container img {
            height: 130px;
            vertical-align: middle;
        }

        /* Dropdown Menu Style */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-in-out;
            position: absolute;
            background-color: #80ffeb;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown:hover .dropdown-content {
            max-height: 200px;
        }
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #fff !important;
            color: #000 !important;
        }

        /* Main Content Area Style */
        .main-content {
            margin-left: 0;
        }
        .fixed-background-section {
            background-image: url('images/serke/Main1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
            text-align: center;
        }

        /* Image/Video Container Style */
        .image-overlay-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Overlapping Image and Video Style */
        .image-overlay-container > * {
            position: absolute;
        }
        
        .image-overlay-container img {
            max-width: 80%;
        }

        /* SerkeTrans.png Style */
        .serke-trans {
            z-index: 1;
            opacity: 0;
            animation: slideRightAndFadeIn 2s ease-out forwards;
            transform: translateY(100px);
        }

        /* gamelogo.png Style */
        .gamelogo {
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }

        /* YouTube Video Style */
        .youtube-video {
            z-index: 3;
            bottom: 216px;
            position: relative;
        }
        
        /* Info Button Style (Hexagon and Center Alignment) */
        .info-button {
            position: absolute;
            top: 50%;
            left: 85%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color: #80ffeb;
            color: black;
            border: none;
            cursor: pointer;
            z-index: 5;
            opacity: 0;
            
            /* Hexagon Shape Definition */
            clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            -webkit-clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
            transition: background-color 0.3s ease;

            /* Apply Same Animation as gamelogo */
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.8s;
        }

        .info-button:hover {
            background-color: #fff;
        }
        
        /* Keyframe Definition */
        @keyframes slideRightAndFadeIn {
            0% {
                transform: translateX(0) translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(500px) translateY(100px);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .other-content {
            padding: 50px;
            background-color: #f4f4f4;
            min-height: 500px;
            line-height: 1.6;
        }
        .another-section {
            /* Change background color to #0a0908, reduce bottom padding by half, change font color to white */
            padding: 50px 50px 25px 50px;
            background-color: #0a0908;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="images/dsgames_Logo2.png" alt="DoublesDevGames Logo">
        </div>
        <ul>
            <li class="dropdown">
                <a href="#">Games</a>
                <div class="dropdown-content">
                    <a href="#">Serke</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Language</a>
                <div class="dropdown-content">
                    <a href="index.html">Korean (KR)</a>
                    <a href="index_US.html">English (US)</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="fixed-background-section">
            <div class="image-overlay-container">
                <img src="images/serke/SerkeTrans.png" class="serke-trans" alt="Serke Logo">
                <iframe
                    width="840"
                    height="472"
                    src="https://www.youtube.com/embed/B051eme12eU?si=9D6eiDm4a9PHZA4M%22%20title=%22YouTube%20video%20player?autoplay=1"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    class="youtube-video">
                </iframe>
                <img src="images/serke/gamelogo.png" class="gamelogo" alt="Game Logo">
                <button class="info-button">Game Info</button>
            </div>
        </div>
        <div class="another-section">
            <h2>DoublesDevGames</h2>
            <p>doublesdevgames@gmail.com</p>
            <p>57 Gyeongin-ro 890beon-gil, Bupyeong-gu, Incheon</p>
        </div>
    </div>
</body>
</html>
